services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - companion

  companion:
    build: .
    restart: unless-stopped
    expose:
      - "3020"
    env_file:
      - .env
    volumes:
      - companion-data:/tmp/uppy-companion

volumes:
  companion-data:
  caddy-data:
  caddy-config:
